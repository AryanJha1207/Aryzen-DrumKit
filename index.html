<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ARYZEN Drum Kit ü•Å</title>
  </head>
  <body>
    <!-- Subtle Background -->
    <div class="animated-bg"></div>
    <div class="neon-grid"></div>

    <div class="container">
      <h1 class="title">ARYZEN Drum Kit <span class="drum-emoji">ü•Å</span></h1>
      <p class="subtitle">Click the drums or press the keys to play!</p>

      <!-- Clean Drum Set -->
      <div class="drum-set">
        <div class="drum-pad">
          <button class="drum w" data-sound="tom1">
            <span class="key-label">W</span>
            <span class="drum-name">Tom 1</span>
          </button>
        </div>
        <div class="drum-pad">
          <button class="drum a" data-sound="tom2">
            <span class="key-label">A</span>
            <span class="drum-name">Tom 2</span>
          </button>
        </div>
        <div class="drum-pad">
          <button class="drum s" data-sound="tom3">
            <span class="key-label">S</span>
            <span class="drum-name">Tom 3</span>
          </button>
        </div>
        <div class="drum-pad">
          <button class="drum d" data-sound="tom4">
            <span class="key-label">D</span>
            <span class="drum-name">Tom 4</span>
          </button>
        </div>
        <div class="drum-pad">
          <button class="drum j" data-sound="snare">
            <span class="key-label">J</span>
            <span class="drum-name">Snare</span>
          </button>
        </div>
        <div class="drum-pad">
          <button class="drum k" data-sound="crash">
            <span class="key-label">K</span>
            <span class="drum-name">Crash</span>
          </button>
        </div>
        <div class="drum-pad">
          <button class="drum l" data-sound="kick">
            <span class="key-label">L</span>
            <span class="drum-name">Kick</span>
          </button>
        </div>
      </div>

      <!-- Visualizer -->
      <div class="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-content">
          Made with <span class="heart">‚ù§Ô∏è</span> by &copy;ARYZEN NEX <span class="alien">üëæ</span>
        </div>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
